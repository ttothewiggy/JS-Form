<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Form</title>
  </head>
  <body class="container">
    <h1>Please fill out the form below...</h1>

    <form action="">
        <div class="form-control">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name..." required id="form_name">
        </div>
        <div class="form-control">
            <label>Email Address</label>
            <input type="text" placeholder="Enter Full Address..." required id="form_address">
        </div>
        <div class="form-control">
            <label>Message</label>
            <input type="text" placeholder="Your Message..." id="form_message">
        </div>
        <br>
        <button type="button" onclick="ProcessForm()" class="btn btn-primary">Submit</button>
        
    </form>
    <br>
    <div id="display" sytle="display: none;">
        <h2>Your info below...</h2>
        <p id="name"></p>
        <p id="email"></p>
        <p id="message"></p>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->
<script src="form.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
